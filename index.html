<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SHOPS NETWORK</title>

    <link rel="stylesheet" href="./assets/css/index.css">

    <link rel="shortcut icon" href="./assets/img/aovent.png">

    <script src="./assets/web3.min.js" defer></script>
    <script src="./assets/app.js" defer type = "module"></script>
    <script src="./assets/someEvents.js" defer type = "module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "reg_modal">
        <div class="reg_title">
            Registration!
        </div>           

        <div class="reg_inputs">
            <input type="text" placeholder="Input Login" class="reg_input reg_login">
            <input type="password" placeholder="Input Login" class="reg_input reg_password">
            <input type="password" placeholder="Input Login" class="reg_input reg_passwordrepeat">
            <input type="text" placeholder="Input City" class="reg_input reg_city">
            <input type="text" placeholder="Input Name Lastname Surename" class="reg_input reg_fcs">
        </div>

        <div class="reg_buttons">
            <button id = "regb">Register</button>
            <button id = "regc">Close</button>
        </div>
    </div>

    <main>
        <div class="shop_modal">
        
        </div>
    

        <header>
            <nav>Shops</nav>
            <nav id = "reg">Registration</nav>
        </header>
    </main>
</body>
</html>
